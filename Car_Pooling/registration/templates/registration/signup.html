{% extends "registration/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
    <h1>Create New Account</h1>
    <form method="POST">
        {% csrf_token %} 
        <fieldset class="form-group">
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
      </form>
{% endblock body %}
