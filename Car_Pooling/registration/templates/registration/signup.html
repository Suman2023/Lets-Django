{% extends "default/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
    <h1 style="text-align: center;">Create New Account</h1>
    <div class="container">
    <form method="post" class="well form-horizontal g-4">
      {% csrf_token %}
      {{form|crispy}}
      <br><button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock body %}
