{% extends "tasks/layout.html" %}


{% block title %}
  Document
{% endblock title %}

{% block body %}
<h1>Tasks</h1>
<ul>
  {% for task in tasks %}
      <li>{{task}}</li>
  <!-- If the list is empty the below line will be executed -->
  {% empty %}
    <li>No Task</li>

  {%endfor%}
</ul>

<a href="{% url 'tasks:add' %}">Go to Add</a> 
<!-- Here add is the name we gave to a certain url here tasks/add -->
{% endblock body %}
